<html lang="en">

<head>

    <style>
    body {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            font-family: 'League Spartan', sans-serif;
        }

        h1 {

            left: 125px;
            top: 37px;
        }

        h2 {
            font-size: 30px;
            text-align: center;
        }

        body::before {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            z-index: -1;

        a {

            color: black;
            font-weight: 700;
            position: relative;
        }

        a::before {
            content: '';
            background-color: #D59F0F;
            position: absolute;
            left: 0;
            bottom: 3px;
            width: 100%;
            height: 8px;
            z-index: -1;
            transition: all .3s ease-in-out;
        }

        a:hover::before {
            bottom: 0;
            height: 100%;
        }

        #header {
            padding: 10px;
        }

        .logo {
            max-width: 80px;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .register-buttons {
            position: absolute;
            top: 50px;
            right: 50px;
            font-size: 25px;
        }

        .register-buttons button {
            font-family: 'League Spartan', sans-serif;
            background-color: transparent;
            color: #D59F0F;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            margin: 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .register-buttons button::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 100%;
            height: 2px;
            background-color: #00928F;
            transition: right 0.3s ease-out;
        }

        .register-buttons button:hover::before {
            right: 0;
        }

        #datetime {
            font-size: 30px;
            margin-top: 200px;
            margin-bottom: 20px;
            display: inline-block;
            position: absolute;
            left: 120px;
        }

        #hour,
        #minute,
        #second {
            color: #00928F;
            font-size: 170px;
            margin-top: 20px;
            display: block;
        }

        #container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 100%;
            height: 95%;
            background-color: #3498db;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 18px;
            margin: 0 15px;
            padding: 20px;
        }

        #attendance-button {
            background-color: #D59F0F;
            color: white;
            border: transparent;
            padding: 18px 100px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            border-radius: 16px;
            margin-left: 110px;
            position: absolute;
            left: 20px;
            top: 470px;
        }

        #attendance-button:hover {
            background-color: #99720b;
        }

        .table-container {
            width: 35%;
            position: absolute;
            top: 200px;
            right: 30px;
        }

        .attendance-table-container {
            background-color: #00928F;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .attendance-table-container h2 {
            color: white;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .attendance-table th,
        .attendance-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
			font-size: 12px;

        }

        .attendance-table th {
            font-size: 18px;
            color: #00928F;
        }

        table.attendance-table {
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table.attendance-table thead {
            background-color: #fff;
        }

        table.attendance-table th {
            text-align: left;
            padding: 8px;
            border-left: none;
            border-right: none;
            border-top: none;
            border-bottom: 1px solid #ddd;
        }

        table.attendance-table tbody {
            max-height: 300px;
            overflow-y: auto;
            display: block;
        }

        table.attendance-table tr {
            display: table;
            width: 100%;
            table-layout: fixed;
            border-left: none;
            border-right: none;
            border-bottom: 1px solid #ddd;
        }

        table.attendance-table td {
            text-align: left;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            padding: 8px;
            border-left: none;
            border-right: none;
        }

        #registrationContent {

            width: 30%;
            margin: 0 auto;
            margin-top: 150px;
            margin-bottom: 150px;
            padding: 50px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        input {

            padding: 10px;
            margin-bottom: 30px;
            box-sizing: border-box;
            color: black;
            border-radius: 8px;
            border: 1px solid #D3D3D3;
        }

        label {
            display: none;
        }

        .material-icons {
            margin-right: 10px;
            font-size: 23px;
            color: #D3D3D3;
        }

        .custom-button {
            width: 100%;
            padding: 10px;
            background-color: #00928F;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 16px;
            margin-top: 10px;
        }

        .custom-button:hover {
            background-color: #015755;
        }

        .record-button {
            width: 100%;
            padding: 10px;
            background-color: #fafafa;
            color: grey;
            border: 1px dashed #D3D3D3;
            border-radius: 4px;
            cursor: pointer;
            border-radius: 8px;
            text-align: left;
            display: flex;
            align-items: center;
        }
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

    #popup {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        width: 150%; /* Adjust the width as needed */
        max-width: 600px; /* Set a maximum width if needed */
        margin: 0 auto; /* Center the popup horizontally */
    }

    #close-btn {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
      #video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    #video {
        width: 100%;
        max-width: 600px;
    }
    .custom-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

<body>
    <div id="header">
        <div class="logo">
            <img src="https://seeklogo.com/images/I/international-islamic-university-malaysia-logo-221DAA8603-seeklogo.com.png">
        </div>
        <h1>Facial Recognition Attendance System</h1>
        <div class="register-buttons">
            <a href="home"><span>BACK</span></a>
        </div>
    </div>

  <div id="registrationContent">
        <h2>REGISTRATION FORM</h2><br><br>
        <form>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter ID*" required>

            <button class="custom-button" type="button" id="recordFaceButton" onclick="recordFace()">Record Face</button>

            <button class="custom-button" type="button" id="saveProfileButton" disabled onclick="saveProfile()">Save Profile</button>
            <button class="custom-button" type="button" id="Train Model" onclick="trainModel()">Train Model</button>
        </form>
    </div>

    <div id="overlay">
        <div id="popup">
            <span id="close-btn" onclick="closePopup()">&times;</span>
            <h2>Face Recording</h2>
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <button class="custom-button" type="button" id="recordFaceButton" onclick="recordFace()">Record Face</button>
        </div>
    </div>

<script>

    function dataURLtoBlob(dataURL) {
        var arr = dataURL.split(',');
        var mime = arr[0].match(/:(.*?);/)[1];
        var bstr = atob(arr[1]);
        var n = bstr.length;
        var u8arr = new Uint8Array(n);
        while (n--) {
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], { type: mime });
    }

    function openPopup() {
        document.getElementById('overlay').style.display = 'flex';
navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
        var video = document.getElementById('video');
        video.srcObject = stream;

        navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: 'cf1434b2561aee2d66f295a159f2c8baed49feeedfba3b7e776c8441680e2109' } } })
            .then(function (obsStream) {
                video.srcObject = obsStream;
                stream.getTracks().forEach(track => track.stop()); 
            })
            .catch(function (obsError) {
                console.error('Error accessing OBS Virtual Camera: ', obsError);
            });
    })
    .catch(function (error) {
        console.error('Error accessing camera: ', error);
    });

    }

    function closePopup() {
        var video = document.getElementById('video');
        if (video.srcObject) {
            var tracks = video.srcObject.getTracks();
            tracks.forEach(track => track.stop());
        }

        document.getElementById('overlay').style.display = 'none';
    }

    function enableSaveProfileButton() {

        var name = document.getElementById('Name').value;
        var saveProfileButton = document.getElementById('saveProfileButton');

        if (name.trim() !== '') {
            saveProfileButton.disabled = false;
        } else {
            saveProfileButton.disabled = true;
        }
    }

    function recordFace() {
        openPopup();

        var name = document.getElementById('Name').value;
        var video = document.getElementById('video');
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        var pictureCount = 0;

        function captureAndSave() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            var dataURL = canvas.toDataURL('image/jpeg');

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    pictureCount++;
                    if (pictureCount < 50) {
                        requestAnimationFrame(captureAndSave);
                    } else {
                        alert('Face images captured successfully!');
                        closePopup();
                    }
                }
            };

            var blobData = dataURLtoBlob(dataURL);

            var formData = new FormData();
            formData.append('name', name);
            formData.append('imageData', blobData, 'face_image.jpg');

            xhr.open("POST", "/save_face", true);
            xhr.send(formData);
        }

        requestAnimationFrame(captureAndSave);
    }

    function saveProfile() {

        var name = document.getElementById('Name').value;
        if (name.trim() !== '') {
            alert('Profile saved!');
        } else {
            alert('Please fill out ID and record face before saving profile.');
        }
    }

        function trainModel() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/train_model", true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    alert('Model trained successfully!');
                } else {
                    alert('Error training the model. Please check the server logs.');
                }
            }
        };

        xhr.send();
    }

    document.getElementById('Name').addEventListener('input', enableSaveProfileButton);


</script>
</body>

</html>
